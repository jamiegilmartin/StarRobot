<!DOCTYPE html>
<html>
<head>
	<title>jAmiE's SandBBBox</title>
	<link rel="stylesheet" href="css/robot.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="js/robot.controls.js" type="text/javascript" charset="utf-8"></script>
	<script>
		window.onload = function(){
			new Robot.Controls();
		}
	</script>
</head>

<body>
	
	<div class="mainContainer">
		
		<canvas id="canvas"></canvas>
		
		<header>
			<div class="column">
				<div class="battery batteryOne">
				<p class="percentage">0%</p>
				<ul>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
				</ul>
				<p class="volts">0 volts</p>
				<p class="amps">0 amps</p>
			</div>
				<div class="battery batteryTwo">
				<p class="percentage">0%</p>
				<ul>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
				</ul>
				<p class="volts">0 volts</p>
				<p class="amps">0 amps</p>
			</div>
			</div>
			<div class="column">
				<div class="time">
					00.00.00
				</div>
			</div>
			<div class="column">
				
				<div class="weather">
					<p class="temperature">0 degrees C</p>
					<p class="humidity">0% humidity</p>
				</div>
				
				<div class="battery solarPanel panelOne">
					<p class="capacity">0% capacity</p>
					<ul>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
					</ul>
					<p class="volts">0 volts</p>
					<p class="amps">0 amps</p>
				</div>
				<div class="battery solarPanel panelTwo">
					<p class="capacity">0% capacity</p>
					<ul>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
					</ul>
					<p class="volts">0 volts</p>
					<p class="amps">0 amps</p>
				</div>
			</div>
		</header>
		
		<section class="middle">
			<div class="btn driverMode">Automatic</div>
		
			<section class="alerts">
				<p>Auto-break Activated!</p>
			</section>
		</section>
		
		<footer>
			<div class="controller driverController">
				<p>drive</p>
				<div class="btn up">w</div>
				<div class="btn down">z</div>
				<div class="btn left">a</div>
				<div class="btn right">s</div>
			</div>
			<div class="controller trackerController">
				<p>track</p>
				<div class="btn up">&#8593;</div>
				<div class="btn down">&#8595;</div>
				<div class="btn left">&#8592;</div>
				<div class="btn right">&#8594;</div>
			</div>
			<div class="btn break">break</div>
		</footer>
		
		
	</div>
	
</body>
</html>
