<!DOCTYPE html>
<html>
<head>
	<title>jAmiE's Robot</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
	
	<link rel="stylesheet" href="css/robot.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	
	
	<script src="js/robot.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/robot.joystick.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/robot.controls.js" type="text/javascript" charset="utf-8"></script>
	
	
	<script src="/socket.io/socket.io.js"></script>
	<script>
		window.onload = function(){
			Robot.init();
		};
	</script>
		
</head>

<body>
	
	<div class="mainContainer">
		
		<canvas id="canvas"></canvas>
		
		<header>
			<div class="column">
				<div class="battery batteryOne">
				<p class="percentage">0%</p>
				<ul>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
				</ul>
				<p class="volts">0 volts</p>
				<p class="amps">0 amps</p>
			</div>
				<div class="battery batteryTwo">
				<p class="percentage">0%</p>
				<ul>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
					<li><div></div></li>
				</ul>
				<p class="volts">0 volts</p>
				<p class="amps">0 amps</p>
			</div>
			</div>
			<div class="column">
				<div class="distance">
					00.00.00
				</div>
			</div>
			<div class="column">
				
				<div class="weather">
					<p class="temperature">0 degrees C</p>
					<p class="humidity">0% humidity</p>
				</div>
				
				<div class="battery solarPanel panelOne">
					<p class="capacity">0% capacity</p>
					<ul>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
					</ul>
					<p class="volts">0 volts</p>
					<p class="amps">0 amps</p>
				</div>
				<div class="battery solarPanel panelTwo">
					<p class="capacity">0% capacity</p>
					<ul>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
						<li><div></div></li>
					</ul>
					<p class="volts">0 volts</p>
					<p class="amps">0 amps</p>
				</div>
			</div>
		</header>
		
		<section class="middle">
			<!-- <div class="driverMode">Automatic</div> -->
		
			<section class="alerts">
				<p>Auto-break Activated!</p>
			</section>
		</section>
		
		<footer>
			<div class="controller driverController" id="driver">
				<p>drive</p>
				<div class="btn up">w</div>
				<div class="btn down">s</div>
				<div class="btn left">a</div>
				<div class="btn right">d</div>
			</div>
			<div class="controller trackerController" id="tracker">
				<p>track</p>
				<div class="btn up">&#8593;</div>
				<div class="btn down">&#8595;</div>
				<div class="btn left">&#8592;</div>
				<div class="btn right">&#8594;</div>
			</div>
			<div class="btn break">break</div>
		</footer>
		
		
	</div>
	
</body>
</html>
